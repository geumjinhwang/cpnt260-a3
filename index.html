<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subscription Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

</head>
  <body>
    <div class="content">
      <div class="form-box">
        <div class="container">
          <h1>Subscribe Now!</h1>
          <p>Events, Promotions, Sales and more</p>
        </div>

        <form action="#">
          <fieldset>
          <legend>Sign-up to our newsletter</legend>
            <label class="name">Name</label>
            <input type="text" required placeholder="Enter your name" name="name" id="name">

            <label class="email">E-mail address</label>
            <input type="email" required placeholder="Enter your email" name="email" id="email">

            <label class="select">Favourite Product</label>
            <select name="select"  id="Select">
              <option value="select">Select</option>
              <option value="bongs">Bongs</option>
              <option value="vape">Vaporizers</option>
              <option value="papers">Rolling Papers</option>
              <option value="pipe">Hand Pipes</option>
              <option value="novelty">Novelty Pipes</option>
            </select>

            <div class="checkbox">
              <input type="checkbox" name="promo" id="promo">
              <label for="promo">I agree to recieve emails.</label>
            </div>
          
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
